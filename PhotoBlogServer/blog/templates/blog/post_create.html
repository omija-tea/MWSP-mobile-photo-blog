<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>새 게시물</title>
    <style>
        img.preview { max-width: 400px; height: auto; display: block; margin: 0.5rem 0; }
        form { max-width: 800px; }
    </style>
</head>
<body>
    <h1>새 게시물</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>
            <label>작성자 ID: <input name="author_id" type="number" value="{% if form.instance.author %}{{ form.instance.author.pk }}{% endif %}"></label>
        </p>

        {{ form.as_p }}

        <button type="submit">저장</button>
        <a href="{% url 'post_list' %}">취소</a>
    </form>
</body>
</html>
